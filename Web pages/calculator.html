<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="Media\images\page1\idea.png" type="idea/png">
    <link rel="stylesheet" href="Style Sheets\styl1.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <script src="https://unpkg.com/scrollreveal"></script>
    <title>MatemƒÅtikas Calculator</title>
</head>
<body>


    <!-- ===========scroll to top button==========-->
    <div class="scrollToTop-btn flex-center">
        <i class="fas fa-arrow-up"></i>
    </div>
    <!-- ===========light/dark theme button=======-->
    <div class="theme-btn flex-center">
        <i class="fas fa-moon"></i>
        <i class="fas fa-sun"></i>
    </div>
    <!-- ===========Header==========-->
    <header>
        <div class="nav-bar">
            <a href="#" class="logo"><img src="Media\images\page1\logo.png" alt=""></a>
            <div class="navigation">
                <div class="nav-items">
                    <div class="nav-close-btn"><i class="fa-solid fa-xmark"></i></div>
                    <a href="#home"   > Home </a>
                    <a href="scientists.html" > Mathematicians </a>
                    <a href="theories.html" > Theories </a>
                    <a href="calculator.html"class="active"> Calculator </a>
                    <a href="team.html" > Our team </a>
                </div>
            </div>
            <div class="nav-menu-btn"><i class="fa-solid fa-bars"></i></div>
        </div>
    </header>





    <div class="container">
        <form action="" class="calculator" name="calc">
            <input type="text" readonly class="value" name="txt"/>
            <span class="clear num" onclick="calc.txt.value =''">c</span>
            <span class="num" onclick="calc.txt.value +='/'">/</span>
            <span class="num" onclick="calc.txt.value +='*'">*</span>
            
            
            <span class="num" onclick="calc.txt.value +='7'">7</span>
            <span class="num" onclick="calc.txt.value +='8'">8</span>
            <span class="num" onclick="calc.txt.value +='9'">9</span>
            <span class="num" onclick="calc.txt.value +='-'">-</span>
            <!--  -->
            <span class="num" onclick="calc.txt.value +='4'">4</span>
            <span class="num" onclick="calc.txt.value +='5'">5</span>
            <span class="num" onclick="calc.txt.value +='6'">6</span>
            <span class="num plus" onclick="calc.txt.value +='+'">+</span>
            <!--  -->
            
            <span class="num" onclick="calc.txt.value +='1'">1</span>
            <span class="num" onclick="calc.txt.value +='2'">2</span>
            <span class="num" onclick="calc.txt.value +='3'">3</span>
            <span class="num" onclick="calc.txt.value +='0'">0</span>
            <span class="num" onclick="calc.txt.value +='00'">00</span>
            <span class="num" onclick="calc.txt.value +='.'">.</span>
            <span class="num equal" onclick="calc.txt.value = eval(calc.txt.value)">=</span>
        </form>
    </div>


    <script type="text/javascript" src="scripts/vanilla-tilt.js"></script>
    <script type="text/javascript">
        VanillaTilt.init(document.querySelector(".container"), {
            max: 15,
            speed: 400,
            glare :true,
            "max-glare":0.5
        });
    </script>

    
    <script src="scripts/main.js"></script>

</body>
</html>
